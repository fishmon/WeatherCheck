<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2" >
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h4 class="mt-1">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
